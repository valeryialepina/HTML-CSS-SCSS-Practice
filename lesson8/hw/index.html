<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../hw/style.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="body__form">
        <div class="background">
            <img src="../hw/img/АртБоксы/small.svg" alt="small" class="background__back-img">
            <img src="../hw/img/АртБоксы/big.svg" alt="big" class="background__front-img">
        </div>
        <div class="form">
            <form action="#" class="form__block">
                <p class="form-title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для
                    вас!</p>
                <div class="personal">
                    <input type="text" class="personal-name" placeholder="Имя*">
                    <input type="text" class="personal-phone" placeholder="Телефон*">
                </div>
                <input type="text" class="form-mail" placeholder="Email">
                <input type="text" class="form-comment" placeholder="Комментарий">
                <button class="form-button">Отправить</button>
            </form>
            <img src="../hw/img/Mask Group.png" alt="img" class="form__img">
        </div>
    </div>

</body>

</html>
